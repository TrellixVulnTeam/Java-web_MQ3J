<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
            <h:link value="Create Exam" outcome="create"></h:link>
            <br></br>
            <h:link value="View Exam" outcome="view"></h:link>
            <br></br>
            
            <h:dataTable var="e" 
                         value="#{examBean.findAll()}" 
                         border="1" cellpadding="2" cellspacing="2" >
                <h:column>
                    <f:facet name="header">Exam Code</f:facet>
                    <h:outputText value="#{e.examcode}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{e.date}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Duration</f:facet>
                    <h:outputText value="#{e.duration}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Faculty</f:facet>
                    <h:outputText value="#{e.faculty}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Subject</f:facet>
                    <h:outputText value="#{e.subject}"></h:outputText>
                </h:column>


                <h:column>
                    <f:facet name="header">Option</f:facet>
                    <h:commandLink value="Delete" action="#{examBean.delete(e)}" 
                                   onclick="return confirm('Are you sure!')" >
                    </h:commandLink> | 
                    <h:commandLink value="Edit" action="#{examBean.edit(e)}" >
                    </h:commandLink>
                </h:column>


            </h:dataTable>
        </h:form>
        
    </h:body>
</html>

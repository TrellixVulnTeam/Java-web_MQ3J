<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update News</title>
        <!-- DatePicker JavaScript & CSS -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js" />
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <script type="text/javascript">
            $(document).ready(function () {
                $(".datepicker").datepicker({
                    dateFormat: 'dd/mm/yy',
                    changeMonth: true,
                    changeYear: true,
                    yearRange: "1960:2017"
                });
            });
        </script>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:inputHidden value="#{editPro.id}"></h:inputHidden>
                <h:outputLabel>title</h:outputLabel>
                <h:inputText value="#{editPro.title}"></h:inputText>
                <h:outputLabel>type</h:outputLabel>
                <h:selectOneMenu value = "#{editPro.type}">
                    <f:selectItems value="#{editProlist}" var="n" itemValue="#{n.id}" itemLabel="#{n.type}" />
                </h:selectOneMenu>
                <h:outputLabel>subcontent</h:outputLabel>
                <h:inputText value="#{editPro.subcontent}"></h:inputText>
                <h:outputLabel>content</h:outputLabel>
                <h:inputText value="#{editPro.content}"></h:inputText>
                <h:outputLabel>date</h:outputLabel>
                <h:inputText styleClass="datepicker" value="#{editPro.date}"></h:inputText>
                <h:outputScript library="js" name="formatDatePicker.js" />
                <h:outputLabel>image</h:outputLabel>
                <h:inputText value="#{editPro.image}"></h:inputText>
                <p:commandButton value="Save" action="#{newsBean.updatepro(editPro)}" ></p:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:link value="Create" outcome="create"></h:link>
                <br></br>

                <h:inputText id = "inputName" value = "#{booksManagedBean.b.name}"></h:inputText>
                <h:commandButton value = "Search" action="#{booksManagedBean.findalls()}">
                </h:commandButton>

                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{booksManagedBean.findalls()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{item.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Image"/>
                        </f:facet>
                        <h:outputText value="#{item.image}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Option</f:facet>
                        <h:commandLink value="Delete" action="#{booksManagedBean.delete(item)}" 
                                       onclick="return confirm('Are you sure!')" >
                        </h:commandLink> | 
                        <h:commandLink value="Edit" action="#{booksManagedBean.findbyid(item)}" >
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{booksManagedBean.b.name}" title="Name" />
                    <h:outputLabel value="Price:" for="price" />
                    <h:inputText id="price" value="#{booksManagedBean.b.price}" title="Price" />
                    <h:outputLabel value="Description:" for="description" />
                    <h:inputText id="description" value="#{booksManagedBean.b.description}" title="Description" />
                    <h:outputLabel value="Image:" for="image" />
                    <h:inputText id="image" value="#{booksManagedBean.b.image}" title="Image" />
                    <br></br>
                    <h:commandButton action="#{booksManagedBean.create()}" value="Save" ></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>

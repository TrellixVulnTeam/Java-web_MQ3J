<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:commandLink value="Admin" action="#{booksManagedBean.admin()}" >
                </h:commandLink>
                <br></br>
                <h1><h:outputText value="Show Books"/></h1>
                <h:dataTable value="#{booksManagedBean.findall()}" var="item">
                    <h:column>
                        <h:graphicImage value="#{item.image}" height="100" width="100"/>
                        <br></br>
                        <h:outputText value="#{item.price}"/>
                        <br></br>
                        <h:commandLink value="More" action="#{booksManagedBean.findbyid(item)}" >
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>

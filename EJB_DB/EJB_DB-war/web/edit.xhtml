<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>

            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{contactBean.tblcontact.id}" title="Id" readonly="true" required="true" requiredMessage="The Id field is required."/>


                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{contactBean.tblcontact.name}" title="Name" />
                    <h:outputLabel value="Phone:" for="phone" />
                    <h:inputText id="phone" value="#{contactBean.tblcontact.phone}" title="Phone" />

                    <h:outputLabel value="Gender:" for="gender" />
                    <h:selectOneMenu value="#{contactBean.tblcontact.gender}">
                        <f:selectItem itemLabel="Male" itemValue="Male"></f:selectItem>
                        <f:selectItem itemLabel="Female" itemValue="Female"></f:selectItem>
                    </h:selectOneMenu> 

                    <h:outputLabel value="Email:" for="email" style="margin-left: 0"/>
                    <h:inputText id="email" value="#{contactBean.tblcontact.email}" title="Email" />
                    <br></br>
                    <h:commandButton action="#{contactBean.edit()}" value="Save" ></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>

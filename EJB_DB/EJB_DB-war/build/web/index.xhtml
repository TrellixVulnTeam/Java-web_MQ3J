<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:link value="Create Contact" outcome="create"></h:link>
            <br></br>
            
            <h:inputText id = "inputName" value = "#{contactBean.tblcontact.name}"></h:inputText>
            <h:commandButton value = "Search" action="#{contactBean.search()}">
            </h:commandButton>


            <h:dataTable var="c" 
                         value="#{contactBean.search()}" 
                         border="1" cellpadding="2" cellspacing="2" >
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{c.id}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{c.name}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Phone</f:facet>
                    <h:outputText value="#{c.phone}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Gender</f:facet>
                    <h:outputText value="#{c.gender}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{c.email}"></h:outputText>
                </h:column>


                <h:column>
                    <f:facet name="header">Option</f:facet>
                    <h:commandLink value="Delete" action="#{contactBean.delete(c)}" 
                                   onclick="return confirm('Are you sure!')" >
                    </h:commandLink> | 
                    <h:commandLink value="Edit" action="#{contactBean.edit(c)}" >
                    </h:commandLink>
                </h:column>


            </h:dataTable>
        </h:form>
    </h:body>
</html>

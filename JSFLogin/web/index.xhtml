<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td><h:outputLabel for="username">User name</h:outputLabel></td>
                    <td><h:inputText id="name-id" value="#{user.name}"></h:inputText></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="password">Password</h:outputLabel></td>
                    <td><h:inputSecret id="password-id" value="#{user.password}"></h:inputSecret></td>
                </tr>
            </table>
            <h:commandButton value="Save" action="#{user.save()}" ></h:commandButton>
        </h:form>

    </h:body>
</html>

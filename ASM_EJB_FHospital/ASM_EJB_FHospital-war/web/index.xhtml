<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">      
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form >
                <h1><h:outputText value="Login"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" required="true" value="#{accountBean.tblAccount.name}" title="Name" >
                        <f:validateLength minimum="2" />
                        <p:ajax update="msgName" event="keyup" />
                    </h:inputText>
                    <br></br>
                    <p:message for="name" id="msgName" />

                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" required="true" value="#{accountBean.tblAccount.password}" title="Password" >
                        <f:validateLength minimum="2" />
                        <p:ajax update="msgPass" event="keyup" />
                    </h:inputText>
                    <br></br>
                    <p:message for="password" id="msgPass" />

                    <br></br>
                    <h:commandButton action="#{accountBean.login()}" value="Save" ></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>


    </h:body>
</html>

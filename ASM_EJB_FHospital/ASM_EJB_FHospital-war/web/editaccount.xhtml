<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <f:view>
            <h:form>
                <h1><h:outputText value="Edit Account"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{accountBean.tblAccount.name}" title="Name" />
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{accountBean.tblAccount.password}" title="Password" />
                    <h:outputLabel value="Role:" for="role" />
                    <h:selectOneMenu id="role" value="#{accountBean.tblAccount.role}" title="Role" style="width: 173px;"> 
                        <f:selectItem itemValue = "patient" itemLabel = "patient" /> 
                        <f:selectItem itemValue = "admin" itemLabel = "admin" /> 
                    </h:selectOneMenu> 
                    <br></br>
                    <h:commandButton action="#{accountBean.edit()}" value="Save" ></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>

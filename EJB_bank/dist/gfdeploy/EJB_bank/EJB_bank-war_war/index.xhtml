<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:link value="Create Account" outcome="create"></h:link>
            <br></br>
            <h1><h:outputText value="List"/></h1>
            <h:dataTable value="#{bankBean.findAll()}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CusNo"/>
                    </f:facet>
                    <h:outputText value="#{item.cusNo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CusName"/>
                    </f:facet>
                    <h:outputText value="#{item.cusName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Passcode"/>
                    </f:facet>
                    <h:outputText value="#{item.passcode}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Balance"/>
                    </f:facet>
                    <h:outputText value="#{item.balance}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Option</f:facet>
                    <h:commandLink value="Delete" action="#{bankBean.delete(item)}" 
                                   onclick="return confirm('Are you sure!')" >
                    </h:commandLink> | 
                    <h:commandLink value="Edit" action="#{bankBean.edit(item)}" >
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>

    </h:body>
</html>

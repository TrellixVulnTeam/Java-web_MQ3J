<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="CusNo:" for="cusNo" />
                    <h:inputText id="cusNo" value="#{bankBean.tblAccount.cusNo}" title="CusNo" required="true" requiredMessage="The CusNo field is required."/>
                    <h:outputLabel value="CusName:" for="cusName" />
                    <h:inputText id="cusName" value="#{bankBean.tblAccount.cusName}" title="CusName" />
                    <h:outputLabel value="Passcode:" for="passcode" />
                    <h:inputText id="passcode" value="#{bankBean.tblAccount.passcode}" title="Passcode" />
                    <h:outputLabel value="Balance:" for="balance" />
                    <h:inputText id="balance" value="#{bankBean.tblAccount.balance}" title="Balance" />
                    <br></br>
                    <h:commandButton action="#{bankBean.create()}" value="Save" ></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>

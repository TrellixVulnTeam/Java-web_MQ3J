<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel>Product ID</h:outputLabel>
            <h:inputText value="#{productBean.id}"></h:inputText>
            <h:outputLabel>Product Name</h:outputLabel>
            <h:inputText value="#{productBean.name}"></h:inputText>
            <h:outputLabel>Product Price</h:outputLabel>
            <h:inputText value="#{productBean.price}"></h:inputText>
            <h:commandButton action="#{productBean.insertPro()}" value="Add"></h:commandButton>
        </h:form>
    </h:body>
</html>

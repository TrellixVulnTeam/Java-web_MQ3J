<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <h:commandButton value="Add" action="create.jsp"></h:commandButton>
        <table>
            <thead>
                <tr>
                    <th><h:column><f:facet name="header">#</f:facet></h:column></th>
                    <th><h:column><f:facet name="header">ID</f:facet></h:column></th>
                    <th><h:column><f:facet name="header">Name</f:facet></h:column></th>
                    <th><h:column><f:facet name="header">Price</f:facet></h:column></th>
                    <th><h:column><f:facet name="header">Edit</f:facet></h:column></th>
                    <th><h:column><f:facet name="header">Delete</f:facet></h:column></th>
                </tr>
            </thead>
            <tbody>

                <p:dataTable binding="#{table}" value="#{productBean.items}" var="p"
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15"
                             >
                    <tr>
                        <td><p:column><h:outputText value="#{table.rowIndex+1}"></h:outputText></p:column></td>
                        <td><p:column><h:outputText value="#{p.id}"></h:outputText></p:column></td>
                        <td><p:column><h:outputText value="#{p.name}"></h:outputText></p:column></td>
                        <td><p:column><h:outputText value="#{p.price}"></h:outputText></p:column></td>
                        <td><p:column><h:commandButton action="#{productBean.viewedit(p.id)}"  value="Edit"></h:commandButton></p:column></td>
                        <td><p:column><h:commandButton action="#{productBean.delete(p.id)}" value="Delete"></h:commandButton></p:column></td>
                    </tr>
                </p:dataTable>
            </tbody>
        </table>

    </h:body>
</html>
